<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
            (addedIngredient)="onAddedIngredient($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
                class="list-group-item" 
                style="cursor: pointer;"
                *ngFor="let items of ingredients">
                {{ items.name }} ({{ items.amount }})    
            </a>
        </ul>
    </div>
</div>
